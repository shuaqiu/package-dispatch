<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="print.css" />
<link rel="stylesheet" href="print.css" media="print" />
<style type="text/css" media="screen">
.desc {
    position: absolute;
    top: 0;
    left: 0;
    display: block;
}
</style>
</head>
<body>
  <table id="mainContent">
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>${order.senderCompany }</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <td>${order.senderName }</td>
            <td>${order.senderTel }</td>
          </tr>
        </table>
      </td>
      <td>${order.receiverCompany }</td>
    </tr>
    <tr>
      <td>${order.senderAddress }</td>
      <td>
        <table>
          <tr>
            <td>${order.receiverName }</td>
            <td>${order.receiverTel }</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>${order.receiverAddress }</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="3" style="padding-left: 0;">
        <table style="height: 100%;">
          <tr>
            <td style="width: 75%;">${order.goodsName }</td>
            <td style="width: 25%;">${order.quantity }</td>
          </tr>
        </table>
      </td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="3">&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="2">&nbsp;</td>
    </tr>
  </table>
  <div class="desc">
    <button value="打印" onclick="window.print();" />
    <span>第一次打印时, 请调整设置, 设置上下左右的边距都为0, 另外也不要打印背景图</span>
  </div>
</body>
</html>
